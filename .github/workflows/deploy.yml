name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Permet le dÃ©clenchement manuel du workflow
  workflow_dispatch:

# DÃ©finition des variables d'environnement globales
env:
  NODE_VERSION: '18'
  CACHE_KEY_PREFIX: v1

permissions:
  contents: write
  pages: write
  id-token: write

# Permet d'annuler les runs prÃ©cÃ©dents non terminÃ©s
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job de validation et tests
  validate:
    name: ğŸ” Validate and Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint || echo "No lint script found"

      - name: âœ… Run tests
        run: npm run test || echo "No test script found"

  # Job de build et dÃ©ploiement
  build-and-deploy:
    name: ğŸš€ Build and Deploy
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“„ Create necessary files
        run: |
          touch ./dist/.nojekyll
          cp ./dist/index.html ./dist/404.html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true

      - name: ğŸ“ Create deployment status
        if: success()
        run: |
          echo "ğŸ‰ Deployed successfully at $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ Site URL: https://shadestriescoding.github.io/Cabane-eva/" >> $GITHUB_STEP_SUMMARY

  # Job de notification
  notify:
    name: ğŸ“¢ Notify
    needs: [build-and-deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“§ Send deployment status
        if: always()
        run: |
          if [[ "${{ needs.build-and-deploy.result }}" == "success" ]]; then
            echo "âœ… Deployment successful"
          else
            echo "âŒ Deployment failed"
          fi

  # Job de maintenance (Ã  exÃ©cuter pÃ©riodiquement)
  maintenance:
    name: ğŸ”§ Maintenance
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§¹ Clean up old deployments
        run: |
          git fetch --prune
          git gc --aggressive
          echo "Repository cleaned and optimized"

      - name: ğŸ“Š Generate deployment report
        run: |
          echo "## Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "Generated at: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

